<!DOCTYPE html>
<html>
<head>

  <link rel="stylesheet" href="css/style.css">

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body>
  <header>
    <div class="main">
      <img src="img/mobileMenu.png" class="mobileMenu">
